<mat-toolbar style="background-color: rgb(230, 228, 228); border-bottom: 1px solid black; box-shadow: 0 0 9px 2px black;">
    <span style="margin-left: 20px; 
        margin-right: 30px; 
        font-size: 40px; 
        font-family: 'Arial Bold', Arial, sans-serif;"
        >
        myFlix</span>
    <div>
        <button 
            style="margin-right: 20px;"
            mat-button
            color="primary"
            (click)="goToIndex()">Home</button>
    </div>
    <div>
        <button 
        mat-button
        color="primary"
        (click)="goToProfile()">{{user.Username}}</button>
    </div>
    <span class="spacer"></span>
    <button
    mat-button
    (click)="userLogOut()"
    color="warn"
    style="display: flex; justify-content:flex-end;"
    >
    Logout
    </button>
</mat-toolbar>
